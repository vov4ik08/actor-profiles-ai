services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: actor-profile-ai-app
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "php -r '$$fp=@fsockopen(\"127.0.0.1\",9000); if($$fp){fclose($$fp); exit(0);} exit(1);'",
        ]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:1.27-alpine
    container_name: actor-profile-ai-web
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: actor-profile-ai-db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-actor_profile_ai}
      MYSQL_USER: ${DB_USERNAME:-actor}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

  node:
    image: node:20-alpine
    container_name: actor-profile-ai-node
    working_dir: /var/www/html
    ports:
      - "5173:5173"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://127.0.0.1:5173',r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1));\"",
        ]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./:/var/www/html
    command: >
      sh -lc '
        corepack enable >/dev/null 2>&1 || true
        yarn install --frozen-lockfile
        yarn dev -- --host 0.0.0.0 --port 5173
      '
    depends_on:
      app:
        condition: service_healthy

volumes:
  db_data:

